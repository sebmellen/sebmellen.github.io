  >
    <script>
      const dots = [];
      let targetX = window.innerWidth / 2;
      let targetY = 0;
      let speedMultiplier = 0.5;
      const colors = [
        "#4d4d4c",
        "#ffffff",
        "#d6d6d6",
        "#efefef",
        "#8e908c",
        "#c82829",
        "#f5871f",
        "#eab700",
        "#718c00",
        "#3e999f",
        "#4271ae",
        "#8959a8",
        "#efefef",
      ];

      // generate a random color from the provided hex codes
      function getRandomColor() {
        return colors[Math.floor(Math.random() * colors.length)];
      }

      // create 50 dots
      for (let i = 0; i < 50; i++) {
        const dot = document.createElement("div");
        dot.classList.add("dot");
        // set random position
        dot.style.top = Math.random() * window.innerHeight + "px";
        dot.style.left = Math.random() * window.innerWidth + "px";
        // set random color
        dot.style.backgroundColor = getRandomColor();
        // add to the body
        document.body.appendChild(dot);
        dots.push(dot);
      }

      dots[49].style.backgroundColor = "white";

      // move the dots towards the top of the screen
      setInterval(() => {
        dots.forEach((dot) => {
          const dx = targetX - parseFloat(dot.style.left);
          const dy = targetY - parseFloat(dot.style.top);
          const distance = Math.sqrt(dx * dx + dy * dy);
          const speed = Math.min(speedMultiplier, distance / 10);
          const angle = Math.atan2(dy, dx);
          const vx = Math.cos(angle) * speed;
          const vy = Math.sin(angle) * speed;
          const x = parseFloat(dot.style.left) + vx;
          const y = parseFloat(dot.style.top) + vy;
          dot.style.left =
            Math.max(0, Math.min(window.innerWidth - 10, x)) + "px";
          dot.style.top =
            Math.max(0, Math.min(window.innerHeight - 10, y)) + "px";
        });
        speedMultiplier += 0.02;
      }, 50);
    </script>
